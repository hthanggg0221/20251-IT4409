<!DOCTYPE html>
<html lang="vi">
<!-- Phần Metadata  -->

<head>
    <meta charset="UTF-8"> <!-- Cho phép hiển thị chính xác tiếng Việt -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
    <title>Epilogue's Cake</title> <!-- Tiêu đề trang -->
    <link rel="stylesheet" href="../Bai2/styles.css"> <!-- Sử dụng styles trong file css -->
</head>

<body>
    <!-- Chứa phần nội dung giới thiệu và điều hướng chung -->
    <header>
        <h1>Epilogue Cake</h1>
        <button id="menu-toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-nav">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <!-- Nội dung chính của trang -->
    <main>
        <!-- Phần giới thiệu -->
        <section class="gioi-thieu">
            <h2>Ở đây có tiệm bánh mỳ ngon sắp ra mắt</h2>
            <p>Chúng tôi tự hào mang đến những ổ bánh mì tươi ngon nhất, ra lò liên tục để phục vụ quý khách.</p>
        </section>

        <section id="product-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm bánh mì...">
                <button id="searchBtn">Tìm</button>
            </div>
            <div class="price-filters">
                <input type="number" id="minPrice" placeholder="Giá từ (vd: 10000)">
                <input type="number" id="maxPrice" placeholder="Giá đến (vd: 30000)">
            </div>
            <div class="sort-controls">
                <button id="sortPriceAsc">Giá tăng dần</button>
                <button id="sortPriceDesc">Giá giảm dần</button>
            </div>
            <button id="addProductBtn" class="add-product-btn">Thêm sản phẩm mới</button>
        </section>

        <section class="form-section-container" id="addProductFormContainer">
            <form id="addProductForm">
                <h3>Thêm sản phẩm mới</h3>
                <div>
                    <label for="newName">Tên sản phẩm:</label>
                    <input type="text" id="newName" required placeholder="Ví dụ: Bánh mì xíu mại">
                </div>
                <div>
                    <label for="newPrice">Giá:</label>
                    <input type="number" id="newPrice" required placeholder="Ví dụ: 20000">
                </div>
                <div>
                    <label for="newDesc">Mô tả:</label>
                    <textarea id="newDesc" rows="3" placeholder="Mô tả ngắn..."></textarea>
                </div>
                <p id="errorMsg"></p>
                <div class="form-buttons">
                    <button type="submit">Thêm</button>
                    <button type="button" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </section>

        <!-- Thành phần chứa danh sách sản phẩm -->
        <section id="product-list-container">
            <h2>Sản phẩm của chúng tôi</h2>
            <div class="product-list" id="product-list">
            </div>
        </section>

        <!-- Khu vực chứa biểu mẫu liên hệ -->
        <section class="lien-he">
            <h2>Liên hệ đặt hàng</h2>
            <!-- Sử dụng để thu thập thông tin từ người dùng -->
            <form id="contactForm">
                <div>
                    <label for="ten">Họ tên:</label>
                    <input type="text" id="ten" name="ten" required placeholder="Nhập họ tên của bạn">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="vidu@email.com">
                </div>
                <div>
                    <label for="thongdiep">Thông điệp (vd: đặt hàng):</label>
                    <textarea id="thongdiep" name="thongdiep" rows="4"
                        placeholder="Nội dung tin nhắn của bạn..."></textarea>
                </div>
                <div>
                    <button type="submit">Gửi</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Chứa các thông tin cuối trang cũng như bản quyền -->
    <footer>
        <p>&copy; 2025 Epilogue Cake</p>
    </footer>

    <script src="../Bai3/script.js"></script>
</body>

</html>
